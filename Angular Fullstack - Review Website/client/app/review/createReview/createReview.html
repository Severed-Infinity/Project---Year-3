<h1>hello from form</h1>

<div class="container">
    <form novalidate role="form" class="form-horizontal" ng-submit="createReview(review)">
        <div class="form-group">
            <label for="title" class="control-label">title:</label>
            <input type="text" ng-model="review.title" name="title" id="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="genre">genre:</label>
            <input type="text" ng-model="review.genre" name="genre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="publisher">publisher:</label>
            <input type="text" ng-model="review.publisher" name="publisher" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="platform">platform:</label>
            <input type="text" ng-model="review.platform" name="platform" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="release date">release date:</label>
            <input type="date" ng-model="review.releaseDate" name="release date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <textarea ng-model="review.description" name="description" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
